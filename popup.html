<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Bitcoin Mining Monitor</title>
        <script type="text/javascript" src="js/popup.js"></script>
        <style>
            body {
                font-family: sans-serif;
                font-size: 12px;
            }
            h3 {
                margin-bottom: 5px;
            }
            h4 {
                /*                color: #f00;*/
            }
            #summary {
                font-weight: bolder;
                border-top: 1px solid #000;
            }
            table {
                width: 300px;
            }
            td, th {
                padding: 2px 3px;
            }
            tr:nth-child(even){
                background: #e6e6e6;
            }
            tr:nth-child(odd){

            }
            td:nth-child(2){
                text-align: right;
            }
            td:nth-child(3){
                text-align: center;
            }
            td:nth-child(4),  td:nth-child(5),  td:nth-child(6), td:nth-child(7){
                text-align: right;
            }
            p {
                width: 300px;
            }
            a {
                color: #000;
                text-decoration: underline;
            }
            a:hover {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="pools">

        </div>       
        <p>Auto updates every 5 mins - Updated: <span id="ts"></span><br/><a href="http://bitcoincharts.com" target="_blank">Bitcoincharts</a> - weighted prices from last 24 hours</p>
